  geocoding: ^2.1.1
  http: ^1.1.2
  uuid: ^4.3.3
  flutter_riverpod: ^2.4.9
  url_launcher: ^6.2.4
  record: ^5.0.4
  vibration: ^1.8.4
  cloud_firestore: ^4.15.5
  socket_io_client: ^2.0.3+1
  hooks_riverpod: ^2.4.10
  google_sign_in: ^6.2.1
  firebase_auth: ^4.17.4
