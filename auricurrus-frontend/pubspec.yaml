name: hafidomio_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  google_maps_flutter: ^2.5.1
  staggered_grid_view_flutter: ^0.0.4
  intl: ^0.18.0
