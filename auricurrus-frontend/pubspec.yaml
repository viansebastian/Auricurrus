  sign_in_button: ^3.2.0
  permission_handler: ^11.3.0 
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Atkinson Hyperlegible
      fonts: 
        - asset: assets/fonts/AtkinsonHyperlegibleBold.ttf
          weight: 700
        - asset: assets/fonts/AtkinsonHyperlegibleRegular.ttf
          weight: 400
    - family: SF Pro Text
      fonts: 
        - asset: assets/fonts/SFProTextRegular.ttf
          weight: 400
    - family: SF Pro Display
      fonts: 
        - asset: assets/fonts/SFProDisplayRegular.ttf
          weight: 400
